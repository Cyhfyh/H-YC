<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #333; /* 默认深色背景 */
            color: #fff; /* 默认文本颜色 */
        }
        .container {
            margin-top: 20vh; /* 将容器上移，位于整体页面高度的三分之二位置 */
        }
        h1, input[type="text"], button {
            margin-bottom: 10px;
        }
        input[type="text"], button {
            padding: 12px;
            font-size: 16px;
            vertical-align: middle;
            color: #fff; /* 默认按钮和输入框文本颜色 */
            background-color: #555; /* 默认按钮和输入框背景色 */
            border: none; /* 移除边框 */
            border-radius: 5px; /* 添加圆角 */
            transition: background-color 0.3s ease, transform 0.3s ease; /* 添加过渡效果 */
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
        button:active {
            transform: translateY(2px); /* 按钮按下时向下移动2px */
        }
        #toggleButton, #changeColorButton {
            position: fixed;
            bottom: 10px;
            left: 10px; /* 调整位置到左下角 */
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none; /* 移除背景 */
            border: none; /* 移除边框 */
            color: #fff; /* 文本颜色 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
            cursor: pointer; /* 鼠标指针变为手指形状 */
        }
        #toggleButton:hover, #changeColorButton:hover {
            transform: scale(1.1); /* 悬停时放大图标 */
        }
        #toggleButton:focus, #changeColorButton:focus {
            outline: none; /* 移除焦点样式 */
        }
        #alertButton {
            position: fixed;
            bottom: 10px;
            right: 10px; /* 调整位置到右下角 */
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #fff; /* 文本颜色 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
            cursor: pointer; /* 鼠标指针变为手指形状 */
        }
        #alertButton:hover {
            transform: scale(1.1); /* 悬停时放大图标 */
        }
        #alertButton:focus {
            outline: none; /* 移除焦点样式 */
        }
        /* 浅色模式下的样式 */
        body.light-mode {
            background-color: #f0f0f0; /* 浅色背景 */
            color: #333; /* 文本颜色变为黑色 */
        }
        body.light-mode input[type="text"], body.light-mode button {
            color: #333; /* 输入框和按钮文本颜色变为黑色 */
            background-color: #fff; /* 输入框和按钮背景色变为白色 */
        }
        #searchEngineButton {
            cursor: pointer;
            font-size: 48px; /* 增大字体大小 */
            font-weight: bold; /* 加粗 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span id="searchEngineButton" onclick="toggleSearchEngine()">Bing</span></h1>
        <input type="text" id="searchText" placeholder="输入搜索词">
        <button onclick="searchOnSearchEngine()">搜索</button>
    </div>
    <!-- 切换背景颜色按钮 -->
    <div id="toggleButton" onclick="toggleBackground()">🌙</div>
    <!-- 更改背景颜色按钮 -->
    <div id="changeColorButton" onclick="changeBackgroundColorWithPicker()" style="left: 60px;">✨</div>
    <!-- 弹出提示框按钮 -->
    <div id="alertButton" onclick="showAlert('点击🌙或☀切换深浅色模式\n点击✨自定义背景颜色\n作者：Cyhfyh\n版权归作者所有')">❗</div>
    <!-- 颜色选择器 -->
    <input type="color" id="colorPicker" style="display: none;" onchange="updateBackgroundColor()">

    <script>
        var currentSearchEngine = 'Baidu';

        function searchOnSearchEngine() {
            var searchText = document.getElementById('searchText').value;
            var searchUrl = '';
            if (currentSearchEngine === 'Baidu') {
                searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent(searchText);
            } else if (currentSearchEngine === 'Bing') {
                searchUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(searchText);
            }
            window.open(searchUrl, '_blank');
        }

        function toggleBackground() {
            var body = document.body;
            body.classList.toggle('light-mode');
            var toggleButton = document.getElementById('toggleButton');
            toggleButton.textContent = body.classList.contains('light-mode') ? '☀️' : '🌙';
        }

        function toggleSearchEngine() {
            var searchEngineButton = document.getElementById('searchEngineButton');
            if (currentSearchEngine === 'Baidu') {
                currentSearchEngine = 'Bing';
                searchEngineButton.textContent = 'Bing';
            } else {
                currentSearchEngine = 'Baidu';
                searchEngineButton.textContent = 'Baidu';
            }
        }

        // 弹出提示框函数
        function showAlert(message) {
            alert(message);
        }

        // 更改页面背景颜色（使用颜色选择器）
        function changeBackgroundColorWithPicker() {
            var colorPicker = document.getElementById('colorPicker');
            colorPicker.click(); // 触发颜色选择器的点击事件
        }

        // 更新背景颜色和模式
        function updateBackgroundColor() {
            var newColor = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = newColor;
            var body = document.body;
            var toggleButton = document.getElementById('toggleButton');
            // 如果新颜色为浅色，则添加 light-mode 类；否则移除
            if (isLightColor(newColor)) {
                body.classList.add('light-mode');
                toggleButton.textContent = '☀️';
            } else {
                body.classList.remove('light-mode');
                toggleButton.textContent = '🌙';
            }
        }

        // 判断颜色是否为浅色
        function isLightColor(color) {
            // 将颜色转换为 RGB 格式
            var rgb = hexToRgb(color);
            // 根据 RGB 值判断是否为浅色
            var brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            return brightness > 155; // 155 是一个经验值，您可以根据需要调整
        }

        // 将十六进制颜色转换为 RGB 格式
        function hexToRgb(hex) {
            var bigint = parseInt(hex.substring(1), 16);
            var r = (bigint >> 16) & 255;
            var g = (bigint >> 8) & 255;
            var b = bigint & 255;
            return { r: r, g: g, b: b };
        }

        // 回车键搜索事件
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                searchOnSearchEngine();
            }
        });

        // 在页面加载时检查当前模式并设置切换按钮的图标
        document.addEventListener('DOMContentLoaded', function() {
            var body = document.body;
            var toggleButton = document.getElementById('toggleButton');
            toggleButton.textContent = body.classList.contains('light-mode') ? '☀️' : '🌙';
            toggleSearchEngine(); // 确保切换按钮的状态正确初始化
			toggleSearchEngine(); //注释这一行，默认搜索引擎就为Bing，不注释则为Baidu。
        });
    </script>
</body>
</html>
